<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Обчислення факторіала</title>
</head>
<body>
  <h2>Факторіал числа n (n!)</h2>
  <form id="factorialForm">
    <label for="n">Введіть натуральне число n:</label>
    <input type="number" id="n" name="n" min="0" required>
    <button type="submit">Обчислити факторіал</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("factorialForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const n = Number(document.getElementById("n").value);
      const resultElement = document.getElementById("result");

      if (n < 0 || isNaN(n)) {
        resultElement.textContent = "Введіть невід’ємне ціле число.";
        return;
      }

      let factorial = 1;
      for (let i = 2; i <= n; i++) {
        factorial *= i;
      }

      resultElement.textContent = `Факторіал ${n}! = ${factorial}`;
    });
  </script>
</body>
</html>
