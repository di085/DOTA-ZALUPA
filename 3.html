<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Піднесення до степеня</title>
</head>
<body>
  <h2>Розрахунок xⁿ</h2>
  <form id="powerForm">
    <label for="x">Введіть x:</label>
    <input type="number" id="x" name="x" required><br><br>

    <label for="n">Введіть n (n ≥ 1):</label>
    <input type="number" id="n" name="n" required><br><br>

    <button type="submit">Обчислити</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("powerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Зупинити перезавантаження сторінки

      const x = Number(document.getElementById("x").value);
      const n = Number(document.getElementById("n").value);
      const resultElement = document.getElementById("result");

      if (n >= 1) {
        const result = Math.pow(x, n);
        resultElement.textContent = `Результат: ${x}^${n} = ${result}`;
      } else {
        resultElement.textContent = "Помилка: n повинно бути більше або дорівнювати 1.";
      }
    });
  </script>
</body>
</html>
