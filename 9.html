<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кола</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #e0e0e0, #f5f5f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .form-box {
      background-color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="number"] {
      padding: 5px;
      font-size: 18px;
      width: 80px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #canvas {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: white;
      border: 2px solid #444;
      border-radius: 12px;
    }

    .circle {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: limegreen;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Кола</h2>
    <label for="count">Кількість кіл:</label>
    <input type="number" id="count" value="1" min="1" max="50">
    <button onclick="generateCircles()">Показати</button>
  </div>

  <div id="canvas"></div>

  <script>
    function generateCircles() {
      const canvas = document.getElementById("canvas");
      canvas.innerHTML = ""; // Очистити перед новим малюванням
      const count = parseInt(document.getElementById("count").value);

      for (let i = 0; i < count; i++) {
        const circle = document.createElement("div");
        circle.className = "circle";

        const maxX = canvas.clientWidth - 40;
        const maxY = canvas.clientHeight - 40;

        const x = Math.floor(Math.random() * maxX);
        const y = Math.floor(Math.random() * maxY);

        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        canvas.appendChild(circle);
      }
    }
  </script>

</body>
</html>
